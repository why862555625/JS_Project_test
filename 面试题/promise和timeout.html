<script>
    // 使用 sleep 函数，实现隔一秒打印1，再隔2s打印2，再隔3s打印3

    function sleep(timeout) {
        return new Promise((resolve) => {
            setTimeout(resolve, timeout)
        });
    };


    function main() {
        for (let i = 1; i < 4; i++) {
            let c = sleep(1000 * i);
            c.then(result => {
                setTimeout(function () {
                    console.log(i)
                }, i * 1000)
            })
        }

    }

    main();
</script>
