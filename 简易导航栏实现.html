<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易导航栏实现</title>
</head>
<style>
    div {
        width: 1000px;
        height: 100px;
        background-color: aqua;
        border: red solid 1px;
    }
</style>


<body>

<div>1</div>
<div>2</div>
<div>3</div>

</body>
<script>
    let divs = document.querySelectorAll('div');
    [...divs].reduce(function (pre,item,index) {
        let div=document.createElement('div');
        item.addEventListener("mouseup",function (event) {
            item.append
        })
    })

</script>
