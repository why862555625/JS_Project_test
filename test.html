<body>
<div></div>
<input type="text">
</body>
<script>
    function jieliu(fn, layout) {
        div = document.getElementsByTagName('div');

        div[0].addEventListener('click', function () {

           clearTimeout(fn.timer);
           fn.timer= setTimeout(function () {
                fn();
            }, layout)
        })
    };
    function aa() {
        console.log('aa')
    };

    jieliu(aa, 1000)

</script>
